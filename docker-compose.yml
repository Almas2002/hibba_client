version: "3.1"

services:
  api:
    container_name: api
    build: ./
    command: npm run start
    restart: always
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf.prod:/etc/nginx/conf.d/nginx.conf.prod
    depends_on:
      - api